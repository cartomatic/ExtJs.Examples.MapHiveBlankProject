    <!--working with no mh backend context hence mh bootstraper is not used; because of that need some extra setup-->
    <script src="resources/jsLibs/js-cookie/3.0.1/js.cookie.min.js"></script>

    <script>
      window['__mhcfg__'] = {
        mhCookie: 'mh',
        cookieValidSeconds: 31536000,
        defaultLang:'en',
        supportedLangs: ['en', 'pl'],
        langParam: 'lng'
      };

      let lng = 'en';

      try {
        //check lng in params
        let queryLng = (location.search.replace('?', '').split('&').find(x => x.startsWith('lng=')) || '').replace('lng=', ''),
            cookieLng;
        if(!queryLng){
          cookieLng = JSON.parse(Cookies.get('mh')).lng;
        }
        lng = queryLng || cookieLng || lng;
      }
      catch (e){
        //ignore
      }
      __mhcfg__.langCode = lng;
      //normally this configuration is set up via call to mh-core backed
    </script>
    <!--eo extra mh setup-->
